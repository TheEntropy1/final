<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Watch Now | Ureka.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Ureka.</h1>
    </header>

    <section class="video-section">
        <h2>{{ title }} ({{ year }})</h2>

        {% if seasons %}
        <div class="dropdowns">
            <form method="get" action="{{ url_for('watch', media_type=media_type, id=id) }}">
                <label for="season">Season:</label>
                <select name="season" id="season" onchange="this.form.submit()">
                    {% for s in seasons %}
                    <option value="{{ s }}" {% if s == selected_season %}selected{% endif %}>Season {{ s }}</option>
                    {% endfor %}
                </select>
                
                {% if episodes %}
                <label for="episode">Episode:</label>
                <select name="episode" id="episode" onchange="this.form.submit()">
                    {% for e in episodes %}
                    <option value="{{ e }}" {% if e == selected_episode %}selected{% endif %}>Episode {{ e }}</option>
                    {% endfor %}
                </select>
                {% endif %}
            </form>
        </div>
        {% endif %}

        <div class="video-player">
            <iframe src="{{ stream_url }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="info">
            <p>{{ overview }}</p>
        </div>
    </section>

    <footer>
        <p>A Prakhar Solanki Production | <a href="https://instagram.com/prakhar.5898" target="_blank">Follow me on Instagram</a></p>
    </footer>
</body>
</html>
