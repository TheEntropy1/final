<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ureka. - Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    .movie-card img {
      border-radius: 12px;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .movie-card img:hover {
      transform: scale(1.05);
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ureka.</a>
    </div>
  </nav>

  <div class="container my-4">
    <form method="GET" action="/search" class="d-flex mb-4">
      <input class="form-control me-2" type="search" placeholder="Search Movies, Series, Anime..." name="query" required>
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>

    <h3 class="text-white">Search Results for "{{ query }}"</h3>

    {% if results %}
    <div class="movie-grid">
      {% for item in results %}
      <div class="movie-card text-center">
        <a href="/watch/{{ item.id }}">
          <img src="{{ item.poster }}" alt="{{ item.title }}" class="img-fluid">
          <p class="mt-2 small">{{ item.title }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-muted">No results found. Try another keyword!</p>
    {% endif %}
  </div>

  <footer class="text-center text-muted py-3">
    <p>A Prakhar Solanki Production</p>
    <a href="https://instagram.com/prakhar.5898" class="text-decoration-none text-light" target="_blank">Follow me on Instagram</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
