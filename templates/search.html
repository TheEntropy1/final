<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ureka. - Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ureka.</a>
            <form class="d-flex" action="/search" method="post">
                <input class="form-control me-2" type="search" name="query" placeholder="Search again..." required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Search Results for "{{ query }}"</h3>

        {% if results %}
        <div class="row g-3 mt-3">
            {% for result in results %}
            <div class="col-6 col-md-4 col-lg-2">
                <a href="/watch/{{ result['media_type'] }}/{{ result['id'] }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ result['poster_path'] }}" alt="{{ result['title'] or result['name'] }}" class="img-fluid rounded">
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="mt-4">No results found. Please check the spelling or try a different title.</p>
        {% endif %}
    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <p>A Prakhar Solanki Production</p>
        <a href="https://instagram.com/prakhar.5898" class="text-decoration-none text-light" target="_blank">Follow me on Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
