<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ureka. - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ureka.</a>
            <form class="d-flex" action="/search" method="post">
                <input class="form-control me-2" type="search" name="query" placeholder="Search..." aria-label="Search" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">

        <h3>Latest Movies</h3>
        <div class="row g-3">
            {% for movie in movies %}
            <div class="col-6 col-md-4 col-lg-2">
                <a href="/watch/movie/{{ movie.id }}">
                    <img class="img-fluid rounded" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                </a>
            </div>
            {% endfor %}
        </div>

        <h3 class="mt-5">Latest Series</h3>
        <div class="row g-3">
            {% for series in series_list %}
            <div class="col-6 col-md-4 col-lg-2">
                <a href="/watch/series/{{ series.id }}">
                    <img class="img-fluid rounded" src="https://image.tmdb.org/t/p/w500{{ series.poster_path }}" alt="{{ series.name }}">
                </a>
            </div>
            {% endfor %}
        </div>

        <h3 class="mt-5">Latest Anime</h3>
        <div class="row g-3">
            {% for anime in anime_list %}
            <div class="col-6 col-md-4 col-lg-2">
                <a href="/watch/anime/{{ anime.id }}">
                    <img class="img-fluid rounded" src="https://image.tmdb.org/t/p/w500{{ anime.poster_path }}" alt="{{ anime.name }}">
                </a>
            </div>
            {% endfor %}
        </div>

        <h3 class="mt-5">Top IMDb Movies</h3>
        <div class="row g-3">
            {% for top_movie in top_movies %}
            <div class="col-6 col-md-4 col-lg-2">
                <a href="/watch/movie/{{ top_movie.id }}">
                    <img class="img-fluid rounded" src="https://image.tmdb.org/t/p/w500{{ top_movie.poster_path }}" alt="{{ top_movie.title }}">
                </a>
            </div>
            {% endfor %}
        </div>

    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <p>A Prakhar Solanki Production</p>
        <a href="https://instagram.com/prakhar.5898" class="text-decoration-none text-light" target="_blank">Follow me on Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
